name: Update Monkeytype Dashboard

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-monkeytype:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Update Monkeytype dashboard
        env:
          MONKEYTYPE_USERNAME: 'wambo'
          MONKEYTYPE_API_KEY: ${{ secrets.MONKEYTYPE_API_KEY }}
        run: node scripts/update-monkeytype.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --staged --quiet || git commit -m "Update Monkeytype Personal Bests"
          git push
